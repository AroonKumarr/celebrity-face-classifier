<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Celebrity Classifier</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='dropzone.min.css') }}"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}"/>
  <style>
    .custom-circle-image{width:150px;height:150px}
    .card-title{font-weight:bold}
  </style>
</head>
<body>
  <nav class="navbar navbar-light bg-light justify-content-center">
    <a class="navbar-brand" href="#">Celebrity Classifier</a>
  </nav>

  <div class="container mt-4">
    <!-- Celebrity Cards -->
    <div class="row text-center mb-5">
      <div class="col card-wrapper" data-player="babar">
        <div class="card border-0">
          <div class="position-relative rounded-circle overflow-hidden mx-auto custom-circle-image">
            <img class="w-100 h-100" src="{{ url_for('static', filename='images/babar.jpg') }}" alt="Babar Azam"/>
          </div>
          <div class="card-body">
            <h4 class="text-uppercase card-title">Babar Azam</h4>
          </div>
        </div>
      </div>

      <div class="col card-wrapper" data-player="hania">
        <div class="card border-0">
          <div class="position-relative rounded-circle overflow-hidden mx-auto custom-circle-image">
            <img class="w-100 h-100" src="{{ url_for('static', filename='images/hania.jpg') }}" alt="Hania Aamir"/>
          </div>
          <div class="card-body">
            <h4 class="text-uppercase card-title">Hania Aamir</h4>
          </div>
        </div>
      </div>

      <div class="col card-wrapper" data-player="virat">
        <div class="card border-0">
          <div class="position-relative rounded-circle overflow-hidden mx-auto custom-circle-image">
            <img class="w-100 h-100" src="{{ url_for('static', filename='images/virat.png') }}" alt="Virat Kohli"/>
          </div>
          <div class="card-body">
            <h4 class="text-uppercase card-title">Virat Kohli</h4>
          </div>
        </div>
      </div>

      <div class="col card-wrapper" data-player="waqar">
        <div class="card border-0">
          <div class="position-relative rounded-circle overflow-hidden mx-auto custom-circle-image">
            <img class="w-100 h-100" src="{{ url_for('static', filename='images/waqar.jpg') }}" alt="Waqar Zaka"/>
          </div>
          <div class="card-body">
            <h4 class="text-uppercase card-title">Waqar Zaka</h4>
          </div>
        </div>
      </div>
    </div>

    <!-- Upload Section -->
    <div class="row mb-4">
      <div class="col-sm-4">
        <!-- IMPORTANT: keep id="dropzone" to match app.js; action is irrelevant because Dropzone handles it -->
        <form class="dropzone" id="dropzone">
          <div class="dz-message needsclick">
            <img src="{{ url_for('static', filename='images/upload.png') }}" width="50" height="50" alt="Upload"/>
            <br/>
            <span class="note needsclick">Drop image here or click to select</span>
          </div>
        </form>
        <div class="text-center mt-3">
          <button id="submitBtn" type="button" class="btn btn-success">Classify</button>
        </div>
      </div>

      <div class="col-sm-8" id="error" style="display:none;">
        <div class="alert alert-danger">
          Can't classify image. Classifier was not able to detect face and two eyes properly.
        </div>
      </div>
    </div>

    <!-- Classification Result -->
    <div class="row">
      <div class="col-sm-6" id="resultHolder"></div>

      <div class="col-sm-6" id="divClassTable">
        <table id="classTable" class="table table-bordered">
          <thead class="thead-dark">
            <tr>
              <th>Celebrity</th>
              <th>Probability Score</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Babar Azam</td>
              <td id="score_babar"></td>
            </tr>
            <tr>
              <td>Hania Aamir</td>
              <td id="score_hania"></td>
            </tr>
            <tr>
              <td>Virat Kohli</td>
              <td id="score_virat"></td>
            </tr>
            <tr>
              <td>Waqar Zaka</td>
              <td id="score_waqar"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="{{ url_for('static', filename='dropzone.min.js') }}"></script>
  <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
